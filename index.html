<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#f43395">
  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#f43395">
  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Ronday">
  <link rel="icon" sizes="192x192" href="img/touch/chrome-touch-icon-192x192.png">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Ronday">
  <link rel="apple-touch-icon" href="img/touch/apple-touch-icon.png">
  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="img/touch/ms-touch-icon-144x144-precomposed.png">

  <link rel="stylesheet" href="css/main.css"></link>

  <title>Ronday</title>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="elements/elements.html"></link>
  <style is="custom-style" include="shared-styles"></style>
</head>
<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <paper-scroll-header-panel drawer fixed>
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu Name Here</span>
        </paper-toolbar>
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="account" href="{{baseUrl}}account">
            <iron-icon icon="account-box"></iron-icon>
            <span>Account</span>
          </a>

          <a data-route="events" href="{{baseUrl}}events">
            <iron-icon icon="event"></iron-icon>
            <span>Events</span>
          </a>

          <a data-route="new-event" href="{{baseUrl}}add">
            <iron-icon icon="add-box"></iron-icon>
            <span>New Event</span>
          </a>

          <!-- ...remaining menu items... -->
        </paper-menu>
      </paper-scroll-header-panel>

      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="space"></span>
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
          <div class="middle middle-container">
            <div class="app-name">Ronday</div>
          </div>
          <div class="bottom bottom-container">
            <div class="bottom-title">Let's get everyone on the same page.</div>
          </div>
        </paper-toolbar>

        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>
                <p class="subhead">Follows a list:</p>
                <my-list></my-list>
              </paper-material>
              <!-- ...further layout on paper-materials... -->
            </section>

            <section data-route="register">
              <paper-material elevation="1">
                <form is="iron-form" id="frmRegister"
                  method="post"
                  action="#"
                >
                  <paper-input-container id="picRegisterEmail">
                    <label>Email address</label>
                    <input is="iron-input" name="email"
                      type="email"
                      autocomplete="email"
                      inputmode="email"
                      required
                      autofocus
                    ></input>
                  </paper-input-container>
                  <paper-input id="inpRegisterPassword" name="password"
                    label="Choose a password"
                    placeholder=""
                    type="password"
                    autocomplete="new-password"
                    inputmode="verbatim"
                    required
                  ></paper-input>
                  <paper-input id="inpRegisterPasswordConfirm" name="confirm-password"
                    label="Re-enter password"
                    placeholder=""
                    type="password"
                    autocomplete="new-password"
                    inputmode="verbatim"
                    required
                  ></paper-input>
                  <paper-button id="btnRegisterSubmit"
                    raised
                  >Register</paper-button>
                </form>
              </paper-material>
            </section>

            <section data-route="account">
              <paper-material elevation="1">
                <p>Account info goes here.</p>
              </paper-material>
            </section>

            <section data-route="events">
              <paper-material elevation="1">
                <p>Events list goes here.</p>
              </paper-material>
            </section>

            <section data-route="new-event">
              <paper-material elevation="1">
                <p>New-event form goes here.</p>
              </paper-material>
            </section>

            <section data-route="event">
              <paper-material elevation="1">
                <p>Event info goes here.</p>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>
  <!-- build:js scripts/app.js -->
  <script src="js/app.js"></script>
  <!-- endbuild-->
</body>
</html>
